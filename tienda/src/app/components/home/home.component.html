<body>
  <div class="container ">
    <div class="row">
      <section class="featured-products">
        <h2 class="text-center mb-4">Categor√≠as Disponibles</h2>
        <div class="row justify-content-center">
          <div class=" col col-md-3" *ngFor="let categoria of categorias; let i = index">
            <div class="card shadow mb-4 ml-3">
              <img src="../../../assets/Imagen-{{categoria.id}}.jpeg" class="card-img-top"
                alt="{{categoria.NombreCategoria}}">
              <div class="card-body">
                <h5 class="card-title">{{categoria.NombreCategoria}}</h5>
                <p class="card-text">{{categoria.Descripcion}}</p>
                <button class="btn btn-primary" >Explorar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

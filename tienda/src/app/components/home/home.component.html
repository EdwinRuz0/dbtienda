<!-- home.component.html -->
<body>
<header>
    <nav>
      <div class="logo">Abarrotes La Bendición de Dios</div>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Carrito</a></li>
        <li><a href="#">Perfil</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="featured-products">
      <h2 class="text-center mb-4">Categorías Disponibles</h2>
      <div class="row justify-content-center">
        <div class="col-md-3" *ngFor="let categoria of categorias; let i = index">
          <div class="card mb-4">
            <img src="../../../assets/Imagen-{{categoria.id}}.jpeg" class="card-img-top" alt="{{categoria.NombreCategoria}}">
            <div class="card-body">
              <h5 class="card-title">{{categoria.NombreCategoria}}</h5>
              <p class="card-text">{{categoria.Descripcion}}</p>
              <a href="#" class="btn btn-primary">Explorar</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p class="text-center">&copy; 2023 Abarrotes La Bendición de Dios</p>
  </footer>
</body>

<body>
  <main>
    <div class="container">
      <div class="row">
        <section class="featured-products">

          <!-- TÍTULO -->
          <div class="header-line">
            <h2>Proveedores Disponibles</h2>
          </div>

          <div class="add-button-container">
            <button class="btn btn-add" (click)="abrirModal()">+ Añadir</button>
          </div>

          <!-- PROVEEDORES O MENSAJE -->
          <div *ngIf="provedores.length > 0; else noProveedores" class="cards-container">
            <div class="card" *ngFor="let proveedor of provedores">
              <img [src]="proveedor.imagenBase64" alt="{{proveedor.NombreProveedor}}">
              <div class="card-body">
                <h5 class="card-title">{{proveedor.NombreProveedor}}</h5>
                <div class="card-text-wrapper">
                  <p class="card-text">{{ proveedor.ContactoProveedor }}</p>
                  <p class="card-text">{{ proveedor.DireccionProveedor }}</p>
                </div>
                <button class="btn btn-primary" (click)="explorarCategoria(proveedor.ProveedorID)">Explorar</button>
              </div>
            </div>            
          </div>
        
          <!-- SI NO HAY PROVEDORES -->
          <ng-template #noProveedores>
            <div class="no-proveedores">
              <p class="text-muted fs-4">No hay proveedores disponibles.</p>
            </div>
          </ng-template>
        
        </section>
        
        
      </div>
    </div>

    <!-- Modal de Agregar Proveedor -->
    <div class="modal" [class.show]="modalAbierto">
      <div class="modal-content" style="width: 35%;">
        <button class="close-button" (click)="cerrarModal()">x</button>
        <h2 class="text-center mb-4">Agregar proveedor</h2>
        <form [formGroup]="provedorForm" (ngSubmit)="guardarProvedores()">
          <div class="modal-body">

            <!-- Columna imagen -->
            <div class="col-md-4 text-center d-flex flex-column align-items-center">
              <input type="file" id="input" class="d-none" accept="image/*" (change)="onFileSelected($event)" #photoInput>
              <div class="mb-3">
                <img *ngIf="imagenProveedorBase64" [src]="imagenProveedorBase64" alt="Foto de proveedor"
                  class="rounded-circle img-thumbnail" style="width: 150px; height: 150px;">
                <div *ngIf="!imagenProveedorBase64"
                  class="rounded-circle img-thumbnail d-flex align-items-center justify-content-center"
                  style="width: 150px; height: 150px; background-color: #f0f0f0;">
                  <span class="text-muted">Sin imagen</span>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button type="button" class="btn btn-primary mx-1" (click)="photoInput.click()">Editar</button>
                <button type="button" class="btn btn-danger mx-1" (click)="eliminarFoto()">Eliminar</button>
              </div>
            </div>

            <!-- Columna formulario -->
            <div class="col-md-8 px-4">
              <div class="form-group mb-3">
                <label>Nombre del Proveedor:</label>
                <input type="text" class="form-control" formControlName="NombreProveedor">
              </div>
              <div class="form-group mb-3">
                <label>Contacto:</label>
                <input type="tel" class="form-control" formControlName="ContactoProveedor" maxlength="10" (input)="soloNumeros($event)">
              </div>
              <div class="form-group mb-3">
                <label>Direccion:</label>
                <input type="text" class="form-control" formControlName="DireccionProveedor" rows="4">
              </div>
              <div class="text-end mt-3">
                <button class="btn btn-success" type="submit">Guardar</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>


  </main>

  <footer>
    <p class="text-center">&copy; 2023 Abarrotes La Bendición de Dios</p>
  </footer>
</body>

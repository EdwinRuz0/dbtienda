<div class="container d-flex align-items-center justify-content-center mt-5 py-5" style="min-height: 100vh;">
    <div class="card rounded shadow py-4" style="width: 80%;">
      <h1 class="text-center mb-4">Editar Perfil</h1>
      <div class="row">
        
        <!-- Columna de la Imagen -->
        <div class="col-md-4 text-center d-flex flex-column align-items-center">
            <input type="file" id="input" class="d-none" accept="image/*" (change)="onFileSelected($event)" #photoInput>
        
            <div class="mb-3">
            <img *ngIf="imagenPerfilBase64" [src]="imagenPerfilBase64" alt="Foto de perfil" 
                class="rounded-circle img-thumbnail" style="width: 150px; height: 150px;">
            <div *ngIf="!imagenPerfilBase64" class="rounded-circle img-thumbnail d-flex align-items-center justify-content-center" 
                style="width: 150px; height: 150px; background-color: #f0f0f0;">
                <span class="text-muted">Sin imagen</span>
            </div>
            </div>
        
            <div class="d-flex justify-content-center mt-2">
            <button class="btn btn-primary mx-1" (click)="photoInput.click()">
                <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-danger mx-1" (click)="eliminarFoto()">
                <i class="bi bi-trash"></i> Eliminar
            </button>
            </div>
        </div>
        
  
        <!-- Columna de Datos -->
        <div class="col-md-8">
            <form [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
              <div class="row mb-3 px-4">
                <div class="col">
                  <label for="nombre">Nombre:</label>
                  <input id="nombre" type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="col">
                  <label for="primer_apellido">Primer Apellido:</label>
                  <input id="primer_apellido" type="text" class="form-control" formControlName="primer_apellido">
                </div>
                <div class="col">
                  <label for="segundo_apellido">Segundo Apellido:</label>
                  <input id="segundo_apellido" type="text" class="form-control" formControlName="segundo_apellido">
                </div>
              </div>
          
              <div class="row mb-3 px-4">
                <div class="col">
                  <label for="rol">Rol:</label>
                  <input id="rol" type="text" class="form-control" formControlName="rol" readonly>
                </div>
                <div class="col">
                  <label for="direccion">Dirección:</label>
                  <input id="direccion" type="text" class="form-control" formControlName="direccion">
                </div>
                <div class="col">
                  <label for="telefono">Teléfono:</label>
                  <input id="telefono" type="text" class="form-control" formControlName="telefono">
                </div>
              </div>
          
              <div class="row mb-4 px-4">
                <div class="col-md-6">
                  <label for="correo">Correo Electrónico:</label>
                  <input id="correo" type="email" class="form-control" formControlName="correo">
                </div>
              </div>              
          
              <div class="text-center mt-3">
                <button class="btn btn-success" type="submit">Actualizar Perfil</button>
              </div>
            </form>
          </div>          
      </div>
    </div>
  </div>
  <footer>
    <p class="text-center">&copy; 2023 Abarrotes La Bendición de Dios</p>
  </footer>

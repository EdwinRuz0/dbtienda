<body>
    
    <div class="container  d-flex align-items-center justify-content-center mt-5 py-5" style="min-height: 100vh;">
            <div class="card rounded shadow py-4">
                <h1 class="text-center">
                    Editar Perfil
                </h1>
               <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 mt-3 mb-3">
                    <input type="file" id="input" class="d-none" accept="image/*"
                        #photoInput>
                    <div class="text-center fs-2 mb-2">
                        =
                    </div>
                    <div class="text-center">
                    
                    </div>
                    <div class=" mt-3">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mx-2" (click)="photoInput.click()">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-danger mx-2" >
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 mt-3 mb-3">
                    <div class="row mb-2 mx-5 mt-4 mb-3">
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-1">
                            <label for="input1">Nombre:</label>
                            <div class="input-field">
                                <input type="text" class="form-control" id="input1" formControlName="nombre"
                                    >
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-1">
                            <label for="input5">Primer Apellido:</label>
                            <div class="input-field">
                                <input type="text" class="form-control" id="input5" formControlName="primer_apellido"
                                   >
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-1">
                            <label for="input2">Segundo Apellido:</label>
                            <div class="input-field">
                                <input type="text" class="form-control" id="input2" formControlName="segundo_apellido"
                                    >
                            </div>
                        </div>
                    </div>
                    <div class="row mx-5 mt-4">
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-1">
                            <label for="input6">Rol:</label>
                            <div class="input-field">

                                <input type="text" class="form-control" id="input10" readonly formControlName="rol"
                                    >
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <label for="input7">Dirección:</label>
                            <div class="input-field">
                                <input type="text" class="form-control" id="input7" formControlName="direccion">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-1">
                            <label for="input3">Genero:</label>
                            <div class="input-field">
                                <input type="text" class="form-control" id="input9" formControlName="gender"
                                    >
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-1">
                            <label for="input6">Telefono:</label>
                            <div class="input-field">

                                <input type="text" class="form-control" id="input6" formControlName="telefono"
                                    >
                            </div>
                        </div>
                    </div>
                    <div class="row mx-5 mt-4">
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-1">
                            <label for="input3">Institución:</label>
                            <div class="input-field">
                                <input type="text" class="form-control" id="input3" formControlName="institucion"
                                   >
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 mb-1">
                            <label for="input4">Correo Electronico:</label>
                            <div class="input-field">
                                <input type="text" class="form-control" id="input4" formControlName="correo"
                                    >
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-1">
                            <div class="form-group">
                                <label for="input8">Contraseña:</label>
                                <div class="input-field">

                                    
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               </div>
                <div class="row mb-2">
                    <div class="row d-flex align-items-center justify-content-center mt-3">
                        
                    </div>
                </div>
            </div>
        
    </div>
</body>

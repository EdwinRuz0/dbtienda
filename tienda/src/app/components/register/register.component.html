<div class="background-container">
  <div class="background-animation"></div>
</div>

<div class="login-container">
  <div class="form-container">
    <h1>ABARROTES LA BENDICIÓN DE DIOS</h1>
    <img src="../../../assets/Imagen-Login.png" alt="Register Image" class="login-image">

    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
      <label for="UserName"><b>Usuario</b></label>
      <input type="text" placeholder="Escriba su usuario" formControlName="UserName" required>

      <label for="Password"><b>Contraseña</b></label>
      <input type="password" placeholder="Escriba su contraseña" formControlName="Password" required>

      <label for="ConfirmPassword"><b>Confirmar contraseña</b></label>
      <input type="password" placeholder="Confirme su contraseña" formControlName="ConfirmPassword" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>

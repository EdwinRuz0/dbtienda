<div class="background-container">
  <div class="background-animation"></div>
</div>

<div class="login-container">
  <div class="form-container">
    <h1>CREAR CUENTA</h1>
    <img src="../../../assets/Imagen-Login.png" alt="Register Image" class="login-image">
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="UserName"><b>Usuario</b></label>
      <input id="UserName" type="text" placeholder="Ingresa tu usuario" formControlName="UserName" required>

      <label for="Password"><b>Contrase単a</b></label>
      <input id="Password" type="password" placeholder="Ingresa tu contrase単a" formControlName="Password" required>

      <label for="ConfirmPassword"><b>Confirmar Contrase単a</b></label>
      <input id="ConfirmPassword" type="password" placeholder="Confirma tu contrase単a" formControlName="ConfirmPassword" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>

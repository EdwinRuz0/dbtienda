<body>
  <main>
    <div class="container">
      <div class="row">
        <section class="featured-products">

          <!-- TÍTULO -->
          <div class="header-line">
            <h2>Productos Disponibles</h2>
          </div>

          <div class="add-button-container">
            <button class="btn btn-add" (click)="abrirModal()">+ Añadir</button>
          </div>

          <!-- PRODUCTOS O MENSAJE -->
          <div *ngIf="productos.length > 0; else noProductos" class="cards-container">
            <div class="card" *ngFor="let producto of productos">
              <img [src]="producto.imagenBase64" alt="{{producto.NombreProducto}}">
              <div class="card-body">
                <h5 class="card-title">{{producto.NombreProducto}}</h5>
                <div class="card-text-wrapper">
                  <p class="card-text">{{producto.Descripcion}}</p>
                </div>
                <button class="btn btn-primary" (click)="explorarCategoria(producto.ProductoID)">Explorar</button>
              </div>
            </div>            
          </div>
        
          <!-- SI NO HAY PRODUCTOS -->
          <ng-template #noProductos>
            <div class="no-productos">
              <p class="text-muted fs-4">No hay productos disponibles.</p>
            </div>
          </ng-template>
        
        </section>
        
        
      </div>
    </div>

    <!-- Modal de Agregar Productos -->
    <div class="modal" [class.show]="modalAbierto">
      <div class="modal-content" style="width: 45%;">
        <button class="close-button" (click)="cerrarModal()">x</button>
        <h2 class="text-center mb-4">Agregar producto</h2>
        <form [formGroup]="productosForm" (ngSubmit)="guardarProductos()">
          <div class="modal-body">

            <!-- Columna imagen -->
            <div class="col-md-4 text-center d-flex flex-column align-items-center">
              <input type="file" id="input" class="d-none" accept="image/*" (change)="onFileSelected($event)" #photoInput>
              <div class="mb-3">
                <img *ngIf="imagenProductosBase64" [src]="imagenProductosBase64" alt="Foto de producto"
                  class="rounded-circle img-thumbnail" style="width: 150px; height: 150px;">
                <div *ngIf="!imagenProductosBase64"
                  class="rounded-circle img-thumbnail d-flex align-items-center justify-content-center"
                  style="width: 150px; height: 150px; background-color: #f0f0f0;">
                  <span class="text-muted">Sin imagen</span>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button type="button" class="btn btn-primary mx-1" (click)="photoInput.click()">Editar</button>
                <button type="button" class="btn btn-danger mx-1" (click)="eliminarFoto()">Eliminar</button>
              </div>
            </div>

            <!-- Columna formulario -->
            <div class="col-md-8 px-4">
              <div style="display: flex; gap: 20px;">
                
                <!-- Columna izquierda -->
                <div style="flex: 1;">
                  <div class="form-group mb-3">
                    <label>Nombre del Producto:</label>
                    <input type="text" class="form-control" formControlName="NombreProducto">
                  </div>
                  <div class="form-group mb-3">
                    <label>Descripción:</label>
                    <textarea class="form-control" formControlName="Descripcion" rows="3"></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label>Precio:</label>
                    <input type="number" class="form-control" formControlName="Precio" step="0.01" min="0">
                  </div>
                </div>

                <!-- Columna derecha -->
                <div style="flex: 1;">
                  <div class="form-group mb-3">
                    <label>Cantidad En Stock:</label>
                    <input type="number" class="form-control" formControlName="CantidadEnStock" list="cantidadOptions">
                    <datalist id="cantidadOptions">
                      <option *ngFor="let cantidad of cantidadesSugeridas" [value]="cantidad"></option>
                    </datalist>
                  </div>
                  <div class="form-group mb-3">
                    <label>Categoría:</label>
                    <select class="form-control" formControlName="CategoriaID">
                      <option value="" disabled selected>Seleccionar categoría</option>
                      <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.NombreCategoria }}</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label>Proveedor:</label>
                    <select class="form-control" formControlName="ProveedorID">
                      <option value="" disabled selected>Seleccionar proveedor</option>
                      <option *ngFor="let proveedor of proveedores" [value]="proveedor.ProveedorID">{{ proveedor.NombreProveedor }}</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Botón de guardar -->
              <div class="text-end mt-3">
                <button class="btn btn-success" type="submit">Guardar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


  </main>

  <footer>
    <p class="text-center">&copy; 2023 Abarrotes La Bendición de Dios</p>
  </footer>
</body>
